<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comissão Pro - Gestão Eficiente</title>
</head>

<body>
  <div id="root">
    <div
      style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#030303;flex-direction:column;gap:16px">
      <div
        style="width:40px;height:40px;border:3px solid rgba(212,175,55,0.2);border-top-color:#D4AF37;border-radius:50%;animation:sp .8s linear infinite">
      </div>
      <span
        style="color:rgba(212,175,55,0.5);font-family:monospace;font-size:11px;letter-spacing:4px;text-transform:uppercase">CARREGANDO
        SISTEMA...</span>
    </div>
    <style>
      @keyframes sp {
        to {
          transform: rotate(360deg)
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
